<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/register.css">
    <title>FoodPressCMS - Register</title>
</head>

<body>
    <main>
        <div class="title"><img src="assets/images/FoodPress.png" alt="FoodPressCMS" class="title"></div>

        <form action="" method="post">
            <div class="ligne">
                <p class="encare">
                    <img src="assets/images/user.png" alt="user">
                    <label>Nom complet</label>
                </p>
                <input type="text" name="user" id="user">
            </div>

            <div class="ligne">
                <p class="encare">
                    <img src="assets/images/mail.png" alt="mail">
                    <label>Email</label>
                </p>
                <input type="text" name="mail" id="mail">
            </div>

            <div class="ligne">
                <p class="encare">
                    <img src="assets/images/lock.png" alt="lock">
                    <label>Mot de passe</label>
                </p>
                <input type="text" name="lock" id="lock">
            </div>

            <button class="button button--form">Inscription</button>
            <p>Déjà un compte ? <a class="link" href="#">Connectez-vous !</a></p>
        </form>
    </main>
</body>

</html>
